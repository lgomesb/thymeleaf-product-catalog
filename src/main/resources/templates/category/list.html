<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Category List</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/category/insert" role="button">
	                <span class="oi oi-plus" title="Create" aria-hidden="true"></span>
	                <span>New Category</span>
	            </a>
	        </nav>
	
	        <div class="container" id="list">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th style="display:none;">#</th>
	                        <th>Category</th>
	                        <th>Action</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="c : ${categories}">
								<td th:hidden="${c.id}">1</td>
		                        <td th:text="${c.name}">Category</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/category/edit/{id} (id=${c.id}) }" role="button">
		                                <span class="oi oi-brush" title="Edit" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${ 'category/delete/' + c.id}" type="button" class="btn btn-danger btn-sm"
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Delete disabled" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>	                   
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	    </section>
</body>
</html>
